<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cidadão Alerta</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <header>
    <h1>Cidadão Alerta</h1>
    <nav>
      <button onclick="showSection('login')">Login</button>
      <button onclick="showSection('registro')">Registro</button>
      <button onclick="showSection('ocorrencias')">Ocorrências</button>
    </nav>
  </header>
  <main>
    <section id="login" class="content-section active">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginSenha" placeholder="Senha">
      <button onclick="login()">Entrar</button>
    </section>
    <section id="registro" class="content-section hidden">
      <h2>Registro</h2>
      <input type="text" id="regNome" placeholder="Nome">
      <input type="email" id="regEmail" placeholder="Email" onblur="verificarEmail()">
      <p id="emailStatus"></p>
      <input type="text" id="regCpf" placeholder="CPF" onblur="verificarCPF()">
      <p id="cpfStatus"></p>
      <input type="password" id="regSenha" placeholder="Senha">
      <button onclick="registrar()">Cadastrar</button>
    </section>
    <section id="ocorrencias" class="content-section hidden">
      <h2>Registrar Ocorrência</h2>
      <input type="text" id="descOcorrencia" placeholder="Descrição">
      <input type="file" id="fotoOcorrencia">
      <button onclick="getLocation()">Obter Localização</button>
      <p id="local"></p>
      <div id="map" style="height: 300px;"></div>
      <button onclick="registrarOcorrencia()">Enviar Ocorrência</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
