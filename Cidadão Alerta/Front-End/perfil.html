<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/perfil.css">
     <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Perfil</title>
</head>
<body>
    <header>
    <nav>
      <span id="nomeUsuario"></span>
      <a href="index.html" target="_self">Cidadão Alerta</a>
      <a id="registroLink" href="registro.html" target="_self">Registrar</a>
      <a href="ocorrencia.html" class="initocor"> Ocorrência</a>
      <button id="logoutBtn" onclick="logout()" style="display: none;" class="exitindex"> Sair
        <img src="IMGs/download.png">
      </button>
    </nav>
  </header>
  <div class="perfil">
  <div class="campo">
    <span class="titulo">Usuário</span>
    <span class="valor" id="nome">João da Silva</span>
  </div>

  <div class="campo">
    <span class="titulo">Email</span>
    <span class="valor" id="email">joao@email.com</span>
  </div>

  <div class="campo">
    <span class="titulo">Classe</span>
    <span class="valor" id="classe">Cidadão</span>
  </div>

  <div class="campo">
    <span class="titulo">Quantidade de pontos</span>
    <span class="valor" id="qtdPontos">120</span>
  </div>
</div>


  <h3>Lista de Pontos</h3>
  <table class="tabela-pontos" id="tabelaPontos">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Tipo Ocorrência</th>
        <th>Data Criação</th>
        <th>Situação</th>
        <th>Imagem</th>
        <th>Alterar Situacao</th>
      </tr>
    </thead>
    <tbody>
      <!-- JS vai preencher -->
    </tbody>
  </table>
  <div id="popupDescricao" class="popup" style="display: none;">
  <div class="popup-content">
    <h3>Editar Descrição</h3>
    <textarea id="novaDescricao" rows="4" style="width:100%;"></textarea>
    <br><br>
    <button onclick="atualizarDescricao()">Atualizar Descrição</button>
    <button onclick="fecharPopup()">Cancelar</button>
  </div>
</div>
<script src="JS/perfilJS.js">   </script>
<script src="JS/usuarioJS.js"></script>
    
</body>
</html>
