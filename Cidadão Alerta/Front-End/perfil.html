<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cidadão Alerta - Perfil</title>
    <link rel="stylesheet" href="css/perfil.css">
</head>
<body>
<header>
    <nav>
      <span id="nomeUsuario"></span>
      <a href="index.html" target="_self">Cidadão Alerta</a>
      <a id="loginLink" href="login.html" target="_self">Login</a>
      <a id="registroLink" href="registro.html" target="_self">Registrar</a>
      <a id="perfilLink" href="perfil.html" target="_self"> Perfil</a>
      <a href="ocorrencia.html"> Ocorrência</a>
      <button id="logoutBtn" onclick="logout()" style="display: none;">Sair</button>
    </nav>

</header>
<main>
    <section id="perfil">
        <h2>Meu Perfil</h2>
        <div class="user-info">
            <p id="nome"></p>
            <p id="email"></p>
            <p id="classe"></p>
            <p id="qtdPontos"></p>
        </div>
        <h3>Lista de Pontos</h3>
        <table id="tabelaPontos">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Tipo Ocorrência</th>
                <th>Data Criação</th>
                <th>Situação</th>
                <th>Imagem</th>
                <th>Alterar Situação</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Popup para editar descrição -->
        <div id="popupDescricao">
            <textarea id="novaDescricao" placeholder="Nova descrição..."></textarea>
            <button onclick="atualizarDescricao()">Atualizar Descrição</button>
            <button onclick="fecharPopup()">Cancelar</button>
        </div>
    </section>
</main>
<script src="jS/perfilJS.js"></script>
<script src="JS/usuarioJS.js"></script>
</body>
</html>
