<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cidadão Alerta - Registro</title>
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
<header>
    <nav>
        <a href="index.html" class="pag-init">Cidadão Alerta</a>
        <a href="login.html" id="loginLink">Login</a>
        <a href="perfil.html" id="perfilLink">Perfil</a>
        <a href="ocorrencia.html">Ocorrência</a>
        <span id="nomeUsuario"></span>
    </nav>
</header>
<main>
    <div class="container">
        <h2>Registro Cidadão Alerta</h2>
        <form onsubmit="registrar(); return false;">
            <div class="input-box">
                <input type="text" id="regNome" placeholder="Nome" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="input-box">
                <input type="email" id="regEmail" placeholder="Email" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" id="regSenha" placeholder="Senha" required>
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit" class="registerb">Registrar</button>
        </form>
    </div>
</main>
<script src="https://kit.fontawesome.com/your-kit.js" crossorigin="anonymous"></script> <!-- Se usar icons -->
<script src="js/usuarioJS.js"></script> <!-- Seu JS para registro -->
</body>
</html>
