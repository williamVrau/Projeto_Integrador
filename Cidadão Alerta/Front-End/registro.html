<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Cidadão Alerta Registro </title>

  <!-- Link para o CSS e Icons -->
      <link rel="stylesheet" href="CSS/registro.css" />
      <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

</head>

<body>
  <header>
    <nav>
      <span id="nomeUsuario"></span>
      <a href="index.html" target="_self" class="inti">Cidadão Alerta</a>
      <a id="loginLink" href="login.html" target="_self">Login</a>
      <a id="perfilLink" href="perfil.html" target="_self"> Perfil</a>
      <a href="ocorrencia.html"> Ocorrência</a>
      <button id="logoutBtn" onclick="logout()" style="display: none;">Sair</button>
    </nav>
  </header>

  <main class="container">
    
    <!-- Seção de registro com nome, e-mail e senha -->
    <form>
      <h2>Registro Cidadão Alerta</h2>
      <div class="input-box">
        <input type="text" id="regNome" placeholder="Nome" />
        <i class="bx bxs-user"></i>
      </div>

      <div class="input-box">
        <input type="email" id="regEmail" placeholder="Email" />
        <i class="bx bxs-envelope"></i>
      </div>

      <div class="input-box">
        <input type="password" id="regSenha" placeholder="Senha" />
        <i class="bx bxs-lock-alt"></i>
      </div>
    </form>

    <button class="registerb" onclick="registrar()">Registrar</button>
      </main>

  <script src="JS/usuarioJS.js"></script>
</body>

</html>
