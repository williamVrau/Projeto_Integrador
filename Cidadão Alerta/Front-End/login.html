<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cidadão Alerta - Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<header>
    <nav>
        <a href="index.html" class="pag-init">Cidadão Alerta</a>
        <a href="registro.html" id="registroLink">Registrar</a>
        <a href="perfil.html" id="perfilLink">Perfil</a>
        <a href="ocorrencia.html">Ocorrência</a>
        <span id="nomeUsuario"></span>
        <button class="exitindex" id="logoutBtn" onclick="logout()">Sair</button>
    </nav>
</header>
<main>
    <div class="container">
        <h2>Login Cidadão Alerta</h2>
        <form onsubmit="login(); return false;">
            <div class="input-box">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" id="loginSenha" placeholder="Senha" required>
                <i class="fas fa-lock"></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Lembrar-me</label>
                <a href="#">Esqueceu a senha?</a>
            </div>
            <button type="submit" class="login">Entrar</button>
            <p class="register-link">Não tem uma conta? <a href="registro.html">Cadastre-se</a></p>
        </form>
    </div>
</main>
<script src="https://kit.fontawesome.com/your-kit.js" crossorigin="anonymous"></script> <!-- Se usar icons -->
<script src="js/usuarioJS.js"></script> <!-- Seu JS para login -->
</body>
</html>
