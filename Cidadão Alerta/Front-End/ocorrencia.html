<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cidadão Alerta - Ocorrência</title>
    <link rel="stylesheet" href="css/ocorrencia.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
</head>
<body>
<header>
    <nav>
        <a href="index.html" target="_self" class="init">Cidadão Alerta</a>
        <a href="login.html" id="loginLink">Login</a>
        <a href="perfil.html" id="perfilLink">Perfil</a>
        <a href="ocorrencia.html">Ocorrência</a>
        <span id="nomeUsuario"></span>
        <button class="exitindex" id="logoutBtn" onclick="logout()">Sair</button>
    </nav>
</header>
<main>
    <section id="ocorrencias">
        <h2>Registrar Ocorrência</h2>
        <div id="map"></div>
        <label for="filtroTipo">Filtrar por tipo:</label>
        <select id="filtroTipo" onchange="filtrarMapa(this.value)">
            <option value="">-- Todos --</option>
            <option value="infraestrutura">Infraestrutura</option>
            <option value="cabos-rompidos">Cabos Rompidos</option>
            <option value="lixo">Lixo</option>
            <option value="melhorias">Melhorias</option>
        </select>
        <div id="pointsList"></div>
    </section>
</main>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script src="js/usuarioJS.js"></script>
<script src="js/mapaJS.js"></script>
</body>
</html>
