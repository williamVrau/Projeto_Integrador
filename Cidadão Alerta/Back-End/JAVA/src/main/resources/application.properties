spring.application.name=Cidadao-Alerta
# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/cidadao_alerta
spring.datasource.username=${DATA_USUARIO}
spring.datasource.password=${DATA_SENHA}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JPA and Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USUARIO}
spring.mail.password=${EMAIL_SENHA}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true


